{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}
<section class="flex-l mt2 mw8 center">
  <div class="w-100 center cf pv5 ph3 ph4-ns mw7">
    {{ partialCached "search-input" . }}
    <div id="search-results">
      <h1 class="w-100 bg-black-30 f2 f1-l fw6 mb0 lh-title"></h1>
    </div>
  </div>
</section>
<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">
    <article id="summary-${key}" class="bb b--black-10">
      <div class="db pv4 ph0-l no-underline dark-gray">
        <h4 class="f3 fw1 athelas mb3 mt0 lh-title"><a class="color-inherit dim link" href="${link}">${title}</a></h4>
        <p class="f6 f5-l lh-copy nested-copy-line-height nested-links">${snippet}</p>
        ${ isset tags }<p>Tags: ${tags}</p>${ end }
        ${ isset categories }<p>Categories: ${categories}</p>${ end }
      </div>
    </article>
</script>
{{ end }}
{{ define "page-scripts" }}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
<script src="{{ "js/search.js" | absURL }}"></script>
{{ end }}
