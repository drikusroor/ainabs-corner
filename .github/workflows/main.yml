name: CI

env:
  HUGO_ENV: production

on:
  push:
    branches:
      - main  # Set a branch to deploy
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  deploy:
    runs-on: ubuntu-20.04

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        working-directory: notion
        with:
          node-version: 16.x
          cache: 'npm'
      - name: Install dependencies
        run: |
          cd notion
          npm ci
      - name: Generate static site
        run: |
          cd notion
          node index.js

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.91.2'
          extended: true

      - name: Build
        run: hugo --config config.toml,config.production.toml -D --minify

      - name: ftp-action
        # You may pin to the exact commit or the version.
        # uses: sebastianpopp/ftp-action@eb75c5cb29d23ee4a729720a27dfb66403cb0f6d
        uses: sebastianpopp/ftp-action@v2.0.0
        with:
          # FTP host
          host: ${{ secrets.FtpHost }}
          # FTP user
          user: ${{ secrets.FtpUser }}
          # FTP password
          password: ${{ secrets.FtpPassword }}
          # Force SSL encryption
          forceSsl: true
          # Local directory
          localDir: public
          # Remote directory
          remoteDir: ${{ secrets.FtpRemoteDir }}
